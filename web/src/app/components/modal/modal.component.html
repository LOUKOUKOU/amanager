<div
  class="top-0 left-0 fixed z-50 flex justify-center items-center modal-container"
  [class]="{ hidden: !showModal }"
>
  <div
    class="modal relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
  >
    <div class="rounded-t mb-0 px-4 py-3 border-0">
      <div class="flex flex-wrap items-center">
        <div class="relative w-full px-4 max-w-full flex-grow flex-1">
          <h3 class="font-semibold text-base text-blueGray-700">
            <ng-content select="modal-title"></ng-content>
          </h3>
        </div>
      </div>
    </div>
    <div class="block w-full overflow-x-auto">
      <ng-content></ng-content>
    </div>
    <span
      (click)="closeModal()"
      class="modal-close-button font-sans p-4 cursor-pointer absolute font-semibold text-xl"
    >
      x
    </span>
  </div>
</div>
